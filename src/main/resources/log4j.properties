## Output pattern : date [thread] priority category - message

#Project defalult level
log4j.rootLogger=warn, Console, RollingFile
#log4j.logger.com.manfen=info,Console, RollingFile

log4j.category.mfhMonitor = warn, Console, MFILE
log4j.additivity.mfhMonitor  = false

##Appenders##
#Console Appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %-40.40c -%m%n

#RollingFile Appender(Store application message, hourly rolling, threshold is INFO)
log4j.appender.RollingFile=com.mingyue.mingyue.log4j.RoolingAndDateFileAppender
#log4j.appender.RollingFile.File=/mnt/mingyue/logs/daily.log
log4j.appender.RollingFile.File=src/main/resources/logs/mingyue/daily.log
log4j.appender.RollingFile.Threshold=INFO
log4j.appender.RollingFile.DatePattern=yyyy-MM-dd
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d [%t] %-5p %-40.40c -%m%n
log4j.appender.RollingFile.MaxFileSize=100MB
log4j.appender.RollingFile.maxIndex=10
log4j.appender.RollingFile.expirDays=7
log4j.appender.RollingFile.isCleanLog=true

log4j.appender.MFILE=com.mingyue.mingyue.log4j.RoolingAndDateFileAppender
#log4j.appender.MFILE.File=/mnt/mingyue/logs/monitor.log
log4j.appender.MFILE.File=src/main/resources/logs/mingyue/monitor.log
log4j.appender.MFILE.Threshold=INFO
log4j.appender.MFILE.DatePattern=yyyy-MM-dd
log4j.appender.MFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.MFILE.layout.ConversionPattern=%d [%t] %-5p %-40.40c -%m%n
log4j.appender.MFILE.MaxFileSize=100MB
log4j.appender.MFILE.maxIndex=10
log4j.appender.MFILE.expirDays=7
log4j.appender.MFILE.isCleanLog=true

#JDBC config
log4j.logger.java.sql=INFO
log4j.logger.java.sql.Connection = INFO 
log4j.logger.java.sql.Statement = INFO 
log4j.logger.java.sql.PreparedStatement = INFO 
log4j.logger.java.sql.ResultSet = INFO
log4j.logger.com.alibaba.dubbo = WARN
log4j.logger.org.mybatis.spring.SqlSessionFactoryBean = DEBUG
